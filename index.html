<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3c3e5f5982.js" crossorigin="anonymous"></script>
    <title>lesson11</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <section>
        <div class="container">
            <h3 class="title1">contact</h3>
            <h2 class="title2">Contact us to get 
                free support</h2>
            <form  class="form-wraper" action="">
                <div class="left-block">
                     <textarea class="textarea-wraper" name="Description" id="textaradescription" placeholder="Description" ></textarea>
                </div>
        
                <div class="right-block">
                    <div>
                        <input class="input-wraper" type="text" id="subj" name="subjectinput" placeholder="subject">
                    </div>
                    <div>
                        <input class="input-wraper" type="text" id="name" name="nameinput" placeholder="name/surname">
                    </div>
                    
                    <div>
                        <input class="input-wraper" type="email" id="email" name="emailinput" placeholder="email">
                    </div>
                    <button class="btn-send" type="submit" > send <i class="far fa-paper-plane"></i></button>
                    
                </div>
                 
            </form>

        </div>

    </section>
    
</body>
</html>
